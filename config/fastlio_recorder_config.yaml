# pointcloud_recorder configuration for Fast-LIO integration
recorder_node:
  ros__parameters:
    # Subscribe to Fast-LIO world-frame pointcloud
    pointcloud_topic: "/cloud_registered"

    # Output configuration (will be overridden by launch file)
    artifact_dir: "/tmp/mapping_artifact"
    file_format: "ply"  # ply, pcd, las, or laz
