# pointcloud_bridge configuration
bridge_node:
  ros__parameters:
    # WebSocket server settings
    websocket_port: 8765

    # Topic configuration
    # Pointcloud is expected in world frame (no transformation needed)
    pointcloud_topic: "/cloud_registered"

    # Pose topic for getLatestPose command (set to empty string to disable)
    pose_topic: "/Odometry"

    # Pose message type (0 = nav_msgs::msg::Odometry, 1 = geometry_msgs::msg::PoseStamped)
    pose_type: 0
