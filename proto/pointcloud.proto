syntax = "proto3";

package pointcloud;

message SensorPose {
  float px = 1;
  float py = 2;
  float pz = 3;
  float qx = 4;
  float qy = 5;
  float qz = 6;
  float qw = 7;
}

message PointChunk {
  uint32 num_points = 1;
  SensorPose sensor_pose = 2;
  bytes point_data = 3;       // interleaved x,y,z as float32 (12 bytes per point)
  uint64 timestamp = 4;
  uint32 sequence = 5;
}
